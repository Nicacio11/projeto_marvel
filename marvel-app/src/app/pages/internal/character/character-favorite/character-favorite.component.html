<div class="row">
  <div class="col-3" *ngFor="let character of characters">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" style='background-image: url("{{character.thumbnailPath}}.{{character.thumbnailPathExtension}}")'>

        </div>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Marvel</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image style="max-height: 400px;min-height: 400px" src="{{character.thumbnailPath}}.{{character.thumbnailPathExtension}}" alt="Photo of a Shiba Inu">
      <mat-card-content style="max-width: 400px">
        <p>
          <!-- {{character.description}} -->
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" (click)="remove(character)">GOSTEI</button>
        <button [routerLink]="['/internal/character-detail', character.id_character]" mat-button >VISUALIZAR</button>
      </mat-card-actions>
    </mat-card>
    <br/>

  </div>

  </div>
