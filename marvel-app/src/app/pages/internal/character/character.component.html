<div class="row">
  <div class="col-3" *ngFor="let character of (character?.results |
    slice: lowValue : highValue)">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" style='background-image: url("{{character.thumbnail.path}}.{{character.thumbnail.extension}}")'>

        </div>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>Marvel</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image style="max-height: 400px;min-height: 400px" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="Photo of a Shiba Inu">
      <mat-card-content style="">
        <p>
          <!-- {{character.description}} -->
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="{{character.gostei?'accent':''}}" (click)="gostei(character)">GOSTEI</button>
        <button mat-button [routerLink]="['/internal/character-detail', character.id]">VISUALIZAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
