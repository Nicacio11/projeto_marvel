<div class="row">
  <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let char of character?.results">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" style='background-image: url("{{char.thumbnail.path}}.{{char.thumbnail.extension}}")'>

        </div>
        <mat-card-title>{{char.name}}</mat-card-title>
        <mat-card-subtitle>Marvel</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image style="max-height: 400px;min-height: 400px" src="{{char.thumbnail.path}}.{{char.thumbnail.extension}}" alt="Photo of a Shiba Inu">
      <mat-card-content style="max-width: 400px">
        <p>
          {{char.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="{{like?'accent':''}}" (click)="gostei(char)">GOSTEI</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <mat-card-title>Personagens</mat-card-title> -->
        <mat-card-subtitle>Está presente em:</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="width: 600px">
        <div *ngIf="char?.comics?.items?.length">
          <span class="col-4"*ngFor="let personagem of char.comics.items">
              {{personagem.name}}<br/>
          </span>

      </div>
      <div *ngIf="!char?.comics?.items?.length">
        <p >
          Não possui personagens
        </p>
      </div>
      </mat-card-content>
    </mat-card>

  </div>

  </div>
